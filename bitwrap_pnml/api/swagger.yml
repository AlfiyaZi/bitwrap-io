---
swagger: 2.0
info:
  version: v1
  title: bitwrap-pnml
paths:
  /version:
    get:
      tags:
      - Api
      summary: report api version
      operationId: version
  /api:
    post:
      tags:
      - Api
      summary: process new events
      operationId: rpc
      parameters:
      - name: msg
        in: body
        required: true
        default:  '{"id": 0,"method":"transform","params":[{"oid": "000000000", "schema": "counter", "action": "INC" }]}'
        type: string
  /machines.json:
    get:
      tags:
      - Machine
      summary: list machines loaded in memory
      operationId: list
  /machine/{name}.json:
    get:
      tags:
      - Machine
      summary: get machine def
      operationId: view
      parameters:
      - name: name
        in: path
        required: true
        default:  counter
        type: string
  /pnml.json:
    get:
      tags:
      - PNML
      summary: list PNML files found in filesystem
      operationId: list
  /pnml/{name}.xml:
    get:
      tags:
      - PNML
      summary: get PNML source (XML)
      operationId: view
      parameters:
      - name: name
        in: path
        required: true
        default:  counter
        type: string
  /head/{schema}/{oid}.json:
    get:
      tags:
      - Event
      summary: get latest event by oid
      operationId: head
      parameters:
      - name: schema
        in: path
        required: true
        default:  counter
        type: string
      - name: oid
        in: path
        required: true
        default:  '000000000'
        type: string
  /event/{schema}/{eventid}.json:
    get:
      tags:
      - Event
      summary: get event by eventid
      operationId: view
      parameters:
      - name: schema
        in: path
        required: true
        default:  counter
        type: string
      - name: eventid
        in: path
        required: true
        default:  deadbeefdeadbeef
        type: string
  /list/{schema}/{oid}.json:
    get:
      tags:
      - Event
      summary: get all events by oid
      operationId: list
      parameters:
      - name: schema
        in: path
        required: true
        default:  counter
        type: string
      - name: oid
        in: path
        required: true
        default:  '000000000'
        type: string
  /state/{schema}/{oid}.json:
    get:
      tags:
      - State
      summary: get statevector by oid
      operationId: view
      parameters:
      - name: schema
        in: path
        required: true
        default:  counter
        type: string
      - name: oid
        in: path
        required: true
        default:  '000000000'
        type: string
